<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>

  <title>Document</title>

<body>

  <div class="app">

    <div class="main">
      <div class="score-timer">

        <div class="score-container">
          Score: <span id="score" class="score--val">0</span>
          <span id="score--status" class="score--status"></span>
        </div>
        <div class="miss-container">Missed: <span id="miss" class="scoer--val">0</span>
        </div>

        <div class="targets-number--container">
          <span>targets</span>
          <input id="targets--value" type="range">
          <span id="targets--number"></span>
        </div>

        <div class="respawn--container">
          <span>respawn</span>
          <input type="range" id="respawn--value">
          <span><span id="respawn--current-value"></span> ms</span>
        </div>

        <div class="size--container">
          <span class="size-label">size</span>
          <input type="range" id="size--value">
          <span id="size--current-value"></span>
        </div>
      </div>
      <div id="game" class="game">
        <!-- <div class="target"></div> -->

      </div>
    </div>
  </div>
